<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="/eel.js"></script>
    <script src="./js/script.js"></script>
    <link href="./css/styles.css" rel="stylesheet">
    <title>Descargar videos</title>
</head>

<body data-bs-theme="dark">
    <div class="m-3 p-3 border-bottom border-info">
        <h1 class="text-center">YT-Downloader</h1>
    </div>
    <div class="p-5">
        <div class="input-group my-3">
            <input type="text" class="form-control" id="url" placeholder="URL">
            <div class="input-group-text btn btn-secondary" id="btnGroupAddon" onclick="getVidInfo()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
                    viewBox="0 0 16 16">
                    <path
                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                </svg>
            </div>
        </div>
    </div>
    <div id="vidInfo" class="d-none list-group mb-5 mx-auto bg-info-subtle rounded-4 w-50">
        <div class="list-item p-5">
            <div class="d-flex justify-content-center">
                <img alt="thumbnail" id="thumbnail" class="img-fluid rounded" style="min-width: 200px;">
            </div>
            <div class="my-3 border-top border-info">
                <span class="fw-bold">Titulo: </span><span id="title"></span>
            </div>
            <div class="my-3 border-top border-info">
                <span class="fw-bold">Visitas: </span><span id="views"></span>
            </div>
            <div class="my-3 border-top border-info">
                <span class="fw-bold">Autor: </span><span id="author"></span>
            </div>
            <div class="my-3 border-top border-info">
                <label class="form-label fw-bold">Calidad: </label>
                <select name="quality" id="quality" class="form-select d-inline">
            </select>
            </div>
        </div>
        <div id="btnDownload" class="list-item py-3 btn rounded-4 rounded-top-0 w-100" onclick="downloadYTVideo()">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-download"
                viewBox="0 0 16 16">
                <path
                    d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5" />
                <path
                    d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708z" />
            </svg>
        </div>
    </div>
    <div class="d-none my-5 mx-auto spinner-border text-info" style="width: 3rem; height: 3rem;" role="status"
        id="loadSpinner">
        <span class="visually-hidden">Loading...</span>
    </div>
    <div class="d-none progress rounded-0" role="progressbar" aria-label="Info example" aria-valuenow="50"
        aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar bg-info text-dark" style="width: 50%">50%</div>
    </div>
</body>

</html>
